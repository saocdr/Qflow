name: Build and Release Qflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      # 1. 检出代码库
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4. 获取最新 Release 版本号（如果没有则从 1.6.0 开始）
      - name: Get latest release version
        id: get_version
        uses: actions/github-script@v7
        with:
          script: |
            const response = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1, // 只获取最新的 Release
            });
            let version;
            if (response.data.length === 0) {
              version = '1.6.0'; // 如果没有 Release，从 1.6.0 开始
            } else {
              const latestTag = response.data[0].tag_name;
              const versionMatch = latestTag.match(/^v?(\d+)\.(\d+)\.(\d+)$/);
              if (!versionMatch) {
                version = '1.6.0'; // 如果 tag_name 不符合规范，从 1.6.0 开始
              } else {
                // 递增版本号（默认递增补丁版本）
                const major = parseInt(versionMatch[1], 10);
                const minor = parseInt(versionMatch[2], 10);
                const patch = parseInt(versionMatch[3], 10) + 1;
                version = `${major}.${minor}.${patch}`;
              }
            }
            // 使用环境文件设置输出
            const fs = require('fs');
            fs.appendFileSync(process.env.GITHUB_OUTPUT, `version=${version}\n`);

      # 5. 使用 PyInstaller 打包应用
      - name: Build with PyInstaller
        run: |
          $version = "${{ steps.get_version.outputs.version }}"
          pyinstaller --onefile --windowed --name "Qflow_$version" main.py
        shell: pwsh

      # 6. 上传构建产物作为 Artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Qflow-executable
          path: dist/Qflow_*.exe
          retention-days: 5

      # 7. 生成变更日志
      - name: Generate changelog
        id: changelog
        run: |
          # Get only the latest commit message
          $latestCommit = git log -1 --pretty=format:"- %s (%h)"
          
          # Set the latest commit as changelog output
          "changelog<<EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          $latestCommit | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "EOF" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
        shell: pwsh

      # 8. 创建 Release 并上传构建产物
      - name: Create Release and Upload Asset
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Qflow v${{ steps.get_version.outputs.version }}
          body: |
            ## Latest Change
            
            ${{ steps.changelog.outputs.changelog }}
            
            **Full Changelog**: https://github.com/${{ github.repository }}/commits/
          draft: false
          prerelease: false
          files: |
            dist/Qflow_*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}