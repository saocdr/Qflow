name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", 3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Run tests
        run: |
          # Placeholder for tests - add actual tests here if available
          echo "Running tests..."
          
      - name: Build executable
        run: |
          pyinstaller --onefile --windowed main.py
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: qflow-executable-${{ matrix.python-version }}
          path: dist/main.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v3

      - name: Get latest tag
        id: get_tag
        run: |
          # Get all tags sorted by version number
          TAGS=$(git tag -l --sort=-v:refname | grep -E '^v?[0-9]+\.[0-9]+\.[0-9]+$' || true)
          if [ -z "$TAGS" ]; then
            echo "No existing tags found, starting with v1.5.0"
            echo "NEW_TAG=v1.5.0" >> $GITHUB_OUTPUT
            echo "VERSION_BUMP=minor" >> $GITHUB_OUTPUT
          else
            LATEST_TAG=$(echo "$TAGS" | head -n1)
            echo "Latest tag: $LATEST_TAG"
            
            # Parse version numbers
            if [[ $LATEST_TAG == v* ]]; then
              VERSION_NUM=${LATEST_TAG#v}
            else
              VERSION_NUM=$LATEST_TAG
            fi
            
            # Determine version bump type
            if [ "${{ github.event.inputs.version_bump }}" != "" ]; then
              VERSION_BUMP="${{ github.event.inputs.version_bump }}"
            else
              # Default to patch for regular pushes
              VERSION_BUMP="patch"
            fi
            
            # Calculate new version
            IFS='.' read -ra VERSION_PARTS <<< "$VERSION_NUM"
            MAJOR=${VERSION_PARTS[0]}
            MINOR=${VERSION_PARTS[1]}
            PATCH=${VERSION_PARTS[2]}
            
            case $VERSION_BUMP in
              major)
                NEW_MAJOR=$((MAJOR + 1))
                NEW_TAG="v${NEW_MAJOR}.0.0"
                ;;
              minor)
                NEW_MINOR=$((MINOR + 1))
                NEW_TAG="v${MAJOR}.${NEW_MINOR}.0"
                ;;
              patch|*)
                NEW_PATCH=$((PATCH + 1))
                NEW_TAG="v${MAJOR}.${MINOR}.${NEW_PATCH}"
                ;;
            esac
            
            echo "NEW_TAG=$NEW_TAG" >> $GITHUB_OUTPUT
            echo "VERSION_BUMP=$VERSION_BUMP" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get commit messages since last tag or from beginning
          if [ "${{ steps.get_tag.outputs.NEW_TAG }}" != "v1.5.0" ]; then
            PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse)
          fi
          
          CHANGELOG="## What's Changed\n\n$COMMITS\n\n**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREVIOUS_TAG...${{ steps.get_tag.outputs.NEW_TAG }}"
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_tag.outputs.NEW_TAG }}
          release_name: Qflow ${{ steps.get_tag.outputs.NEW_TAG }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        run: |
          # Upload all executables
          for artifact_dir in qflow-executable-*; do
            if [ -d "$artifact_dir" ]; then
              python_version=${artifact_dir#qflow-executable-}
              asset_name="qflow-${{ steps.get_tag.outputs.NEW_TAG }}-$python_version-windows.exe"
              cp "$artifact_dir/main.exe" "$asset_name"
              
              gh release upload ${{ steps.get_tag.outputs.NEW_TAG }} "$asset_name" \
                --repo ${{ github.repository }} \
                --clobber
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}